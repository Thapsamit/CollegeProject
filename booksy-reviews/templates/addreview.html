{% extends 'base.html' %} {% block content %}

<!-- Content container -->
<section class="content-container">
    
    <!-- Add review form heading -->
    <h3 class="center">Add Review</h3>
    
    <!-- Add review form -->
        
        <form action="{{ url_for('insert_review') }}" method="POST" class="col s12">
            
            <!-- Book title input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">title</i>
                    <input id="title" name="title" type="text" required>
                    <label for="title">Book Title</label>
                </div>
                
            </div>
            
            <!-- Book author input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="author" name="author" type="text" required>
                    <label for="author">Author</label>
                </div>
                
            </div>
            
            <!-- Book publication year input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="publication_year" name="publication_year" type="number" min="1700" required>
                    <label for="publication_year">Publication year</label>
                </div>
                
            </div>
            
            <!-- Book type select menu -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select required id="type" name="type">
                      <option value="" disabled selected>Select type</option>
                      <option value="Fiction">Fiction</option>
                      <option value="Non-fiction">Non-fiction</option>
                    </select>
                </div>
                
            </div>
            
            <!-- Book genre input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">book</i>
                    <input id="genre" name="genre" type="text" required>
                    <label for="genre">Book genre</label>
                </div>
                
            </div>
            
            <!-- Book cover image link input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">image</i>
                    <input id="cover" name="cover" type="text">
                    <label for="cover">Link to book cover image</label>
                </div>
                
            </div>
            
            <!-- Amazon link input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">shopping_cart</i>
                    <input id="amazon" name="amazon" type="text">
                    <label for="amazon">Link to book on amazon website</label>
                </div>
                
            </div>
            
            <!-- Book summary input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="summary" id="summary" class="materialize-textarea" data-length="20000" required></textarea>
                    <label for="summary">Book Summary</label>
                </div>
                
            </div>
            
            <!-- Book review input -->
            <div class="row">
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="review" id="review" class="materialize-textarea" data-length="20000" required></textarea>
                    <label for="review">Book Review</label>
                </div>
                
            </div>
            
            <!-- Sumbit and cancel buttons -->
            <div class="row center">
                
                <div class="col m6 s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add review
                        <i class="material-icons right">playlist_add</i></button>
                </div>
                <div class="col m6 s12">
                    <a class="btn waves-effect waves-light" href="{{url_for('index')}}">Cancel<i class="material-icons right">cancel</i></a>
                </div>
                
            </div>
            
        </form>
    
</section>

{% endblock %}
